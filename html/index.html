<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/view.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>R-P-G</title>
</head>
<body >

    <header>
        <div id="head"><p id="blink">_THE ARENA_</p></div> 
    </header>

    <div class="container">



        <div class="column-1">
            <div class="fire"><img src="../img/fire.gif" alt=""></div>
            <div class="colona"><img src="../img/kolona1.png" alt=""></div>
        </div>

        <div class="main">
            
            <div class="mainArea"><!-- Объединяет форму (текстареа, импуты и кнопки) -->
                
                    <form action="">
                        <textarea name="" id="main-area"></textarea>
                        <div class="inp">
                            <input id="pole" type="text">
                            <input type="submit"></input>
                        </div>
                    </form>

                    <div class="btns-main">
                            <div class="btn-1"><button><img src="../img/attack.jpg" width="50px" height="50px" style="vertical-align: middle; margin-right: 7px;">   Атаковать</button></div>
                             
                            <div class="btn-2"><button><img src="../img/defend.jpg" width="50px" height="50px" style="vertical-align: middle; margin-right: 7px;">  Защититься</button> </div>
                            
                            <div class="btn-3"><button><img src="../img/leave.jpg" width="50px" height="50px" style="vertical-align: middle; margin-right: 7px;">  Покинуть</button> </div>
                            
                    </div>
            </div>                            
            
            <div class="menu">
                <div class="backpack"><img src="../img/backpack.png" height="100" width="100" alt="Инвентарь" title="Инвентарь"></div>
                <div class="bookmarklet"><img src="../img/bookmarklet.png" height="100" width="100" alt="" title="Журнал заданий"></div>
                <div class="map"><img src="../img/treasure-map.png" height="100" width="100" alt="" title="Карта"></div>
            </div>
            
        </div>




        <div class="column-2">
            <div class="fire"><img src="../img/fire.gif" alt=""></div>
            <div class="colona"><img src="../img/kolona1.png" alt=""></div>
        </div>

    </div>
    <script src="../JS/main.js"></script>
</body>
</html>
